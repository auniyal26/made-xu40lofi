name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install kaggle pandas

    - name: Mock Kaggle API and run tests
      run: |
        # Mock Kaggle API to avoid downloading real datasets during CI
        echo "Mocking Kaggle API..."
        mkdir -p data
        echo "date,temp" > data/INDTemperature.csv
        echo "date,event" > data/INDFloods.csv
        echo "year,export,import" > data/INDImportExport.csv

        # Run the tests
        chmod +x tests.sh
        ./tests.sh
